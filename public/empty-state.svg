<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6eaf0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad)" />
  
  <g transform="translate(200, 150)">
    <path 
      d="M-100,-50 Q0,-100 100,-50 Q200,0 100,50 Q0,100 -100,50 Z" 
      fill="#4a90e2" 
      opacity="0.2"
    />
    
    <g transform="translate(0, -30)">
      <path 
        d="M-80,-40 L80,-40 Q100,-40 100,-20 L100,60 Q100,80 80,80 L-80,80 Q-100,80 -100,60 L-100,-20 Q-100,-40 -80,-40 Z" 
        fill="white" 
        stroke="#4a90e2" 
        stroke-width="3"
      />
      
      <text 
        x="0" 
        y="10" 
        text-anchor="middle" 
        font-size="16" 
        fill="#4a90e2"
        font-weight="bold"
        font-family="Arial, sans-serif"
      >
        暂无文档
      </text>
      
      <path 
        d="M-40,30 L40,30" 
        stroke="#888" 
        stroke-width="2" 
        stroke-dasharray="4,4"
      />
      
      <path 
        d="M-30,40 L30,40" 
        stroke="#888" 
        stroke-width="2" 
        stroke-dasharray="4,4"
      />
    </g>
    
    <circle cx="0" cy="50" r="5" fill="#4a90e2" opacity="0.5" />
  </g>
  
  <text 
    x="200" 
    y="250" 
    text-anchor="middle" 
    font-size="14" 
    fill="#666"
    font-family="Arial, sans-serif"
  >
    点击"新建文档"开始创作
  </text>
</svg> 